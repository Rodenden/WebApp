<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/HomePage.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{/js/Register.js}" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Register</title>
</head>
<body onload="bodyLoad()">
<h1>Register please</h1>
<div>
    <P th:text="'Error ' + ${usernameError}"
</div>
<br>
<form name="addForm" action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
    <h2>Add new User</h2>
    <p><input type="text" th:field="*{login}" placeholder="Login"/></p>
    <input type="password" th:field="*{password}" placeholder="Password"/>
    <input type="submit" value="Add"/>
</form>
<br>
<a href="/"><button>Home</button></a>
</body>
</html>
